serve:
  image: netw0rm/zabbix:3.0
  container_name: zabbix-server
  ports:
    - "80:80"
    - "10051:10051"
  volumes:
    - /var/lib/docker/vfs/dir/zab3_alscripts:/usr/local/share/zabbix/alertscripts
    #- /var/lib/docker/vfs/dir/zab3_exscripts:/usr/local/share/zabbix/externalscripts
  environment:
    ZS_DBHost: db
    ZS_DBUser: admin
    ZS_DBPassword: mypass
  links:
    - db
  restart: always
db:
  image: zabbix/zabbix-db-mariadb
  container_name: zabbix-db
  volumes:
    - /var/lib/docker/vfs/dir/zab3_db_backups:/backups
    - /var/lib/docker/vfs/dir/zab3_db:/var/lib/mysql
  environment:
    MARIADB_USER: admin
    MARIADB_PASS: mypass
  restart: always
